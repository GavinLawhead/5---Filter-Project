<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script>
      function myFunction() {
        alert("hello-world");
      }
      function textNumber() {
        let number = document.getElementsByClassName("number");
        document.getElementsByClassName("number").innerHTML = number;
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <button class="button" onclick="myFunction()">1</button>
    <button class="number" onclick="textNumber()">2</button>
    <button class="number">3</button>
  </body>
</html>
